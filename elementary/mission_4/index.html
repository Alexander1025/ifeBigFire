<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -200px;
			margin-top: -100px;
			width: 400px;
			height: 200px;
			background-color: #ccc;
			overflow: hidden;
		}
		.left {
			top: -50px;
			left: -50px;
		}
		.right {
			bottom: -50px;
			right: -50px;
		}
		.corner {
			position: absolute;
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background-color: #fc0;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left corner"></div>
		<div class="right corner"></div>
	</div>
</body>
</html>
