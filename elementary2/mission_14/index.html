<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqi = document.getElementById('aqi-list');
  //先找出>60分的城市
  var arrData = [];
  for(var i in aqiData){
    if(aqiData[i][1] > 60){
      arrData.push(aqiData[i]);
    }
  }
  //按照分数排序
  arrData.sort(function(a,b){
      return b[1]-a[1];
  });
  console.log(arrData.length);
  //将数组arrData逐个添加到新建的list这个ul上
  var list = document.createElement("ul");
  for(var i = 0 , j = arrData.length ; i < j ; i++){
    var li=document.createElement('li');
    li.innerText="第"+(i+1)+"名"+arrData[i][0]+','+arrData[i][1];
    list.appendChild(li);
  }
  //最后添加liat
  aqi.appendChild(list);

})();

</script>
</body>
</html>
